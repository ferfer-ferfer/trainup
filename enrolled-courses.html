<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrainUp | Enrolled</title>
  <link rel="icon" href="img/Group 100.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dash.css">
  <style>
    .enrolled-container h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00ffff;
    }
    .course-tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    .course-tabs .tab {
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 15px;
      transition: 0.3s;
    }
    .course-tabs .tab.active {
      color: #00ffff;
      border-bottom: 2px solid #00ffff;
    }
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 60px;
    }
    .course-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      position: relative;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      height: fit-content;
      width: 95%;
    }
    .course-card:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      transform: translateY(-5px);
    }
    .course-card h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
      text-transform: capitalize;
    }
    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #0066ff);
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    .percentage {
      font-size: 14px;
      color: #00ffff;
      display: block;
      text-align: right;
      margin-bottom: 8px;
      position: static;
    }
    .course-card.completed {
      opacity: 0.8;
      border-color: rgba(255, 255, 255, 0.2);
    }
    .course-card.completed h3 {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><img src="img/logo.png" alt=""></li>
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="#">Community</a></li>
        <li><a href="#"><img src="img/Search.png" class="bar" alt=""></a></li>
        <li>|</li>
        <li><a href="panier.html"><img src="img/Group 68.png" class="bar" alt=""></a></li>
        <li><a href="#"><img src="img/Doorbell.png" class="bar" alt=""></a></li>
        <li><a href="profile.html"><img src="img/User.png" class="bar" alt=""></a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard-container">
    <div class="sidebar">
      <a href="courses.html" class="sidebar-link">Courses</a>
      <a href="dashboard.html" class="sidebar-link">Dashboard</a>
      <a href="enrolled.html" class="sidebar-link active">Enrolled Courses</a>
      <a href="events.html" class="sidebar-link">Events</a>
      <a href="community.html" class="sidebar-link">Community</a>
      <a href="settings.html" class="sidebar-link">Settings</a>
    </div>

    <section class="dashboard-content">
      <div class="enrolled-container">
        <h2>Enrolled Courses</h2>
        <div class="course-tabs">
          <button class="tab ">Active course</button>
          <button class="tab active">Completed course</button>
        </div>

        <div class="courses-grid">
          <div class="course-card" style="display: none;">
            <h3>ui/ux design</h3>
            <span class="percentage">70%</span>
            <div class="progress-bar">
              <div class="progress" style="width:70%"></div>
            </div>
          </div>

          <div class="course-card"v style="display: none;">
            <h3>web development</h3>
            <span class="percentage">70%</span>
            <div class="progress-bar">
              <div class="progress" style="width:70%"></div>
            </div>
          </div>

          <div class="course-card" style="display: none;">
            <h3>app development</h3>
            <span class="percentage">70%</span>
            <div class="progress-bar">
              <div class="progress" style="width:70%"></div>
            </div>
          </div>

          <div class="course-card completed" >
            <h3>digital marketing</h3>
            <span class="percentage">100%</span>
            <div class="progress-bar">
              <div class="progress" style="width:100%"></div>
            </div>
          </div>

          <div class="course-card completed" >
            <h3>graphic design</h3>
            <span class="percentage">100%</span>
            <div class="progress-bar">
              <div class="progress" style="width:100%"></div>
            </div>
          </div>

          <div class="course-card completed" >
            <h3>course Robotique</h3>
            <span class="percentage">100%</span>
            <div class="progress-bar">
              <div class="progress" style="width:100%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
